<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">图书数据表</a></li>
    </ul>
    <table class="tablelist">
    	<thead>
    	<tr>
        <th>编号</th>
        <th>名字</th>
        <th>编者</th>
        <th>发布时间</th>
        <th>出版社</th>
        <th>价格</th>
        <th>操作</th>
        <th>操作</th>
        
        </tr>
        </thead>
<tbody>
    <tr th:each="i:${list }">
		    					
		     <td   th:text="${i.id }" ></td>
		    <td   th:text="${i.name }" ></td>
		     <td   th:text="${i.creater}" ></td>
		    <td   th:text="${i.create_time }" ></td>
		     <td   th:text="${i.publishing }" ></td>
		    <td   th:text="${i.price }" ></td>
		    <td><a th:href="@{/delete/}+${i.id}" class="tablelink" onclick="return confirm('确定要删除吗')">删除</a> 
		    <td><a th:href="@{/modification/}+${i.id}" class="tablelink" onclick="return confirm('确定要修改吗')">修改</a> 
		  					       
	    </tr>
     </tbody>
    </table>	
   <span th:text="${msg}"></span>
		 </div>	

    
    
  
</body>

</html>
